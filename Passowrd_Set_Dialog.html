<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <link rel="stylesheet" href="css\thru.css">
  <script src="js\jquery-3.5.1.slim.min.js"></script>
  <script src="js\popper.min.js"></script>
  <script src="js\fontawesome-5-13-1-all.min.js"></script>
  <script src="js\bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
</head>
<body>
  
   <div class="thru-header-bottom">
    <div class="thru-container">
    </div>
  </div>
</div>  <!-- End Main Menu -->  

<!--*******************************************************************************-->

<div class="pswd-reset-container mt-auto d-flex h-100">
   <div class="thru-pswd-reset-Container">

      <div class="thru-pswd-reset-header" >  <!-- from here will be hidden-->
        <h1 class="text-center mt-3">Password Set</h1>
        <div class="circleLogo-outer">
          <img class="img-fluid" src="images/white-thru-logo.svg" alt="Thru Logo" width="75px" style="margin-top: 34%; margin-left: 8%;">        
        </div>
      </div>

<!-- Below is part of the confirmation animation that will need to be visible (and the above part hidden) once the user successfully resets password -->
      <div class="thru-pswd-reset-header"  hidden>
        <h1 class="text-center mt-3">Password Set</h1>
        <svg class="circleLogo-outer checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
<!-- *********************************************************************************************************************************************** -->

      <div class="thru-pswd-reset-body"> 

        <div class="mt-5" >  <!--  from here will be hidden -->
          <div class="form-group col">
            <label for="pswdUsername">Username</label>
            <input type="text" class="form-control" id="pswdUsername" disabled placeholder="username">
          </div>
          <div class="form-group col">
            <label for="inputPassword">New Password</label>
            <input type="password" class="form-control" id="inputPassword">
          </div>
          <div class="form-group col">
            <label for="inputPassword">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword">
          </div>
      </div>

<!-- Below is part of the confirmation animation that will need to be visible (and the above part hidden) once the user successfully resets password -->      
      <div class="my-5 text-center" style="color: #00b0f0; font-size: 2rem; margin-top: 5rem;" hidden>
        Your Password has been set.
      </div>
<!-- *********************************************************************************************************************************************** -->
      </div>
      <div class="Thru-portlet-footer border-top" >
        
        <div class="row" > <!-- from here will be hidden -->
            <div class="col d-flex">
                <div class="mr-3"><button class="btn btn-Reset btn-thru-lg">Set</button></div>
                <div class="mr-3"><button class="btn btn-Cancel btn-thru-lg" data-dismiss="modal">Cancel</button></div>
            </div>
        </div>

<!-- Below is part of the confirmation animation that will need to be visible (and the above part hidden) once the user successfully resets password -->        
        <div class="row" hidden>
          <div class="col d-flex">
              <div class="mr-3"><button class="btn btn-Reset btn-thru-lg" style="white-space: nowrap;">Continue to Login</button></div>
          </div>
        </div>
<!-- *********************************************************************************************************************************************** -->
      </div>  <!-- End of footer -->
        
    </div>
  </div>
  <footer>
    <div class="copyright pr-1"><small>Copyright Â© 2021 Thru, Inc. |  v.20200612001</small></div>
  </footer>
  
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

  </script>
  
</body>
</html>
