<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\thru.css">
    <link rel="stylesheet" href="css\thru-overview.css">
    <script src="js\jquery-3.5.1.slim.min.js"></script>
    <script src="js\popper.min.js"></script>
    <script src="js\bootstrap.bundle.min.js"></script>
    <script src="js\fontawesome-5-13-1-all.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Select</title>
  </head>
<body>
  
<div class="thru-header">
  <nav class="navbar navbar-expand navbar-dark static-top">
    <a class="navbar-brand mr-1" href="/">
      <img class="img-fluid" src="images\white-thru-logo.svg" alt="Thru logo" width="100px">
      
    </a>
  </nav>
  <div class="thru-header-bottom">
    <div id="mmMainMenu" class="thru-container">
      <nav class="navbar navbar-expand navbar-light bg-light static-top">
      </nav>
    </div>
  </div>
</div>


<div class="container mt-4">
  <div class="thruTitle mb-4">
  <h3>Customers</h3>
  <span class="ml-2 mr-2 thruSubtitle-breadcrumb-separator"></span>
  <span class="thruSubtitle">select a customer and click begin customer session to proceed</span>
  </div>


  <div class="thruCardContainer ">
      <div class="thruCardHead">
         
        <div class="float-right mt-2">
          <button style="border:none; background-color:transparent;" data-toggle="tooltip" data-placement="top" title="Refresh">
            <i class="fad fa-sync mr-3 mt-1 ghost-refresh"></i>
          </button>
          <button class="btn btn-thruSuccess mr-3" title="Select this customer for this user session">        
            <i class="fal fa-drone mr-2 pl-0" data-toggle="tooltip" data-placement="top"></i>
            BEGIN CUSTOMER SESSION   
          </button>
        </div>
      </div>
  </div>
</div>



<footer>
  <div class="copyright pr-1"><small>Copyright Â© 2020 Thru, Inc. |  v.20200612001</small></div>
</footer>

<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
</body>
</html>
