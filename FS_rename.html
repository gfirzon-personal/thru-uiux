<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\thru.css">
    <script src="js\jquery-3.5.1.slim.min.js"></script>
    <script src="js\popper.min.js"></script>
    <script src="js\bootstrap.bundle.min.js"></script>
    <script src="js\fontawesome-5-13-1-all.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Studio Editor - Source</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rename</title>
</head>


<body>
  <div class="wrapper">  <!-- ****************** start code here ********************-->
    <div class="tab-content">
         <div class="tab-pane fade" id="ep_config" role="tabpanel">
         </div>
         <div class="tab-pane fade" id="ep_schedule" role="tabpanel">
         </div>
         <div class="tab-pane fade" id="ep_users" role="tabpanel">
         </div>
         <div class="tab-pane fade" id="ep_processing" role="tabpanel">
         </div>
         <div id="ep_trigger_files_incoming" class="tab-pane fade ep-incoming" role="tabpanel">
         </div>
         <div class="tab-pane ep-outgoing" id="ep_trigger_files_outgoing" role="tabpanel">
         </div>
         <div class="tab-pane fade active show" id="ep_rename" role="tabpanel">
             
           <div class="thru-fpe-wrapper mb-5">
             <div class="header-bar-big pt-3">
              
               <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
                 <li class="nav-item mr-3" role="presentation">
                   <a class="nav-link btn-thru-large active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">
                     <i class="fas fa-money-check" style="font-size: 1.5rem;"></i>
                     <br>
                     Rename Table</a>
                 </li>
                 <li class="nav-item" role="presentation">
                   <a class="nav-link btn-thru-large" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">
                     <i class="fa fa-plus" style="font-size: 1.5rem;"></i>
                     <br>New</a>
                 </li>
               
               </ul>
               <div class="container mb-6">
                 <div class="tab-content mt-6" id="pills-tabContent">
                   <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                     Routing and Rename Table goes here!!!
                   </div> <!--end of "Rename Table" tab-->
                   <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                     <div class="form-group row newPattern justify-content-center">
                       <div class="col-3 fpAdjust">
                         <label class="text-left">File Pattern</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="filePattern">
                         <small id="filePattern" class="form-text text-muted">This is what you want to replace</small>
                       </div>
                       <div class="col-7 newfpAdjust">
                         <label for="exampleInputEmail1">New File Pattern</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="NewFilePattern">
                         <small id="NewFilePattern" class="form-text text-muted">This field will populate as you build the new pattern below</small>
                       </div>
                       
                     </div> 
                     <div class="form-group row newPattern justify-content-center nP-formGroup-spread">
                       <div class="col-10 fpAdjust">
                         <div class="row pb-4 pt-3">
                           <div class="col">
                               <div class="form-group form-check mb-2">
                                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                 <label class="form-check-label" for="exampleCheck1">Add Prefix</label>
                               </div>
                             <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="filePattern">
                           </div>
                           <div class="col ">
                             <label class="text-left">Replace With</label>
                             <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="filePattern">
                           </div>
                           <div class="col">
                             <div class="form-group form-check mb-2">
                               <input type="checkbox" class="form-check-input" id="exampleCheck1">
                               <label class="form-check-label" for="exampleCheck1">Add Suffix</label>
                             </div>
                           <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="filePattern">
                         </div>
                           <div class="col ">
                             <label class="text-left">Add Extension</label>
                             <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="filePattern">
                           </div>
                         </div>
                         
                       </div>
                     </div> 

                     <div class="form-group row newPattern justify-content-center mt-3 nP-formGroup-spread">
                       <label class="text-left">Create a date and time stamp <small style="font-size: 12px; color:#ccc;">(to help with your refix and/or suffix above)</small></label>
                       <div class="col-10 datefpAdjust ">
                         <div class="form-group form-check row mt-3">
                           <label class="mr-4">Use today's:</label>
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label mr-5" for="exampleCheck1">Date</label>
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label mr-5" for="exampleCheck1">Time</label>
                         </div>
                         <div class="row pb-4 pt-3">
                           <div class="col-2 pr-0">
                             <div class="form-group">
                               <label for="renameYear">Year</label>
                               <div class="input-group">
                                 <div class="input-group-prepend">
                                   <span class="input-group-text" id="basic-addon3"><i class="fas fa-grip-vertical"></i></span>
                                 </div>
                                 <select class="form-control" id="renameYear" aria-describedby="basic-addon3">
                                   <option>2020</option>
                                   <option>2019</option>
                                   <option>2018</option>
                                   <option>2017</option>
                                   <option>2016</option>
                                   <option>20</option>
                                   <option>19</option>
                                   <option>18</option>
                                   <option>17</option>
                                   <option>16</option>
                                 </select>
                                 
                               </div>
                             </div>
                           </div>
                           <div class="col-2 pr-0">
                             <div class="form-group">
                               <label for="renameMonth">Month</label>
                               <div class="input-group">
                                 <div class="input-group-prepend">
                                   <span class="input-group-text" id="basic-addon3"><i class="fas fa-grip-vertical"></i></span>
                                 </div>
                                 <select class="form-control" id="renameMonth" aria-describedby="basic-addon3" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                                   <option>12</option>
                                   <option>11</option>
                                   <option>10</option>
                                   <option>09</option>
                                   <option>08</option>
                                   <option>07</option>
                                   <option>06</option>
                                   <option>05</option>
                                   <option>04</option>
                                   <option>03</option>
                                   <option>02</option>
                                   <option>01</option>
                                 </select>
                                 
                               </div>
                             </div>
                           </div>
                           <div class="col-2 pr-0">
                             <div class="form-group">
                               <label for="renameDay">Day</label>
                               <div class="input-group">
                                 <div class="input-group-prepend">
                                   <span class="input-group-text" id="basic-addon3"><i class="fas fa-grip-vertical"></i></span>
                                 </div>
                                 <select class="form-control" id="renameDay" aria-describedby="basic-addon3">
                                   <option>31</option>
                                   <option>30</option>
                                   <option>29</option>
                                   <option>28</option>
                                   <option>27</option>
                                   <option>26</option>
                                   <option>25</option>
                                   <option>24</option>
                                   <option>23</option>
                                   <option>22</option>
                                   <option>21</option>
                                   <option>20</option>
                                 </select>
                                 
                               </div>
                             </div>
                         </div>
                           <div class="col ">
                             <div class="form-group">
                               <label for="exampleFormControlSelect1">Hour</label>
                               <select class="form-control" id="exampleFormControlSelect1">
                                 <option>1</option>
                                 <option>2</option>
                                 <option>3</option>
                                 <option>4</option>
                                 <option>5</option>
                               </select>
                             </div>
                           </div>
                           <div class="col ">
                             <div class="form-group">
                               <label for="exampleFormControlSelect1">Minute</label>
                               <select class="form-control" id="exampleFormControlSelect1">
                                 <option>1</option>
                                 <option>2</option>
                                 <option>3</option>
                                 <option>4</option>
                                 <option>5</option>
                               </select>
                             </div>
                           </div>
                           <div class="col ">
                             <div class="form-group">
                               <label for="exampleFormControlSelect1">Second</label>
                               <select class="form-control" id="exampleFormControlSelect1">
                                 <option>1</option>
                                 <option>2</option>
                                 <option>3</option>
                                 <option>4</option>
                                 <option>5</option>
                               </select>
                             </div>
                           </div>
                           <div class="col ">
                             <div class="form-group">
                               <label for="exampleFormControlSelect1">Separator</label>
                               <select class="form-control" id="exampleFormControlSelect1">
                                 <option>1</option>
                                 <option>2</option>
                                 <option>3</option>
                                 <option>4</option>
                                 <option>5</option>
                               </select>
                             </div>
                           </div>
                         </div>
                         <div class="form-group form-check row mt-3 ml-2">
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label mr-5" for="exampleCheck1">Add to Prefix</label>
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label mr-5" for="exampleCheck1">Add to Suffix</label>
                         </div>

                         <div class="row ml-2 mb-5">
                           <button type="button" class="btn btn-label-thru">Generate a date and/or time stamp</button>
                         </div>
                       </div> <!-- end of Date picker -->
                       
                     </div> 
                   </div> <!--end of "New" tab-->
                 
                 </div> 
               </div><!--end of Content Container--> 
             </div>
           </div>
         </div>
    </div>
  </div>
</body>
</html>
